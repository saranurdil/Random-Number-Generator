<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Random Password Generator</h1>
        <label for="length">Enter the length of the password:</label>
        <input type="number" id="length"> <br><br>
        
        <input type="checkbox" id="lower">
        <label for="lower">Include lower case characters</label>

        <input type="checkbox" id="upper">
        <label for="upper">Include upper case characters</label>

        <input type="checkbox" id="number">
        <label for="number">Include number characters</label>

        <input type="checkbox"  id="symbol">
        <label for="symbol">Include symbol characters</label>
    </form>
    <script src="index.js"></script>
</body>
</html>
